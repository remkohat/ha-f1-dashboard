              Spun off: Gespind
              Withdrew: Opgegeven
            standings:
              show_flag: true
              show_team: true
              show_teamlogo: true
      - type: vertical-stack
        cards:
          - type: custom:formulaone-card
            card_type: schedule
            title: Agenda
            f1_font: true
            date_locale: nl
            previous_race: strikethrough
            standings:
              show_flag: true
            translations:
              round: Circuit
              location: Locatie
              date: Datum
              time: Tijd
  - type: masonry
    path: ''
    cards: []
    title: ' '
